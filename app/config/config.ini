[application]
controllersDir = app/modules/frontend/Controller/; used by devtools/webtools
modelsDir      = app/common/Model/; used by devtools/webtools
migrationsDir  = app/common/Migration/; used by devtools/webtools
cacheDir       = ../cache/volt; used by webtools
viewsDir       = app/modules/frontend/views/; used by devtools/webtools
baseUri        = http://localhost:8000; used by webtools and url service to create links

[modules]
frontend.hostname = localhost:8000

[database]
adapter = Postgresql
host = 127.0.0.1
port = 5432
username = site
password =
dbname = site

[logger]
adapter = File
path = log/app.log
db.loggingEnabled = false
db.logPath = log/db.log

[error]
logger = log/error.log
controller = index
action = error500
