[application]
controllersDir = app/modules/frontend/controllers/ ; used by devtools/webtools
modelsDir      = app/common/models/ ; used by devtools/webtools
migrationsDir  = app/common/migrations/ ; used by devtools/webtools
cacheDir       = ../cache/volt ; used by webtools
viewsDir       = app/modules/frontend/views/ ; used by devtools/webtools
baseUri        = http://localhost:8000/ ; used by webtools

[modules]
frontend.hostname = localhost:8000

[database]
adapter = Postgresql
host = 127.0.0.1
port = 5432
username = site
password =
dbname = site
loggingEnabled = false
logPath = log/db.log

[logger]
adapter = File
path = log/app.log

[error]
logger = log/error.log
controller = index
action = error500

[mailer]
driver = mail
from.email = noreply@localhost
from.name = NOREPLY LOCALHOST

[message]
contact.recipient = user@localhost
contact.name = RECIPIENT NAME
contact.subject = Contact form message
contact.bodyTemplate = "email: %1s" PHP_EOL "message: %2s"
